<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denbosch Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>

    <div>
        <h1>Bitcoin prijs USD: <span id="bitcoin"></span></h1>
    </div>

    <div class="weather-widget">
        <h1>Heicop Weather</h1>
        <div class="weather-info">
            <div class="icon">
                <i class="material-icons">cloud</i>
            </div>
            <p class="temperature">
                <span id="temperature"></span> Â°C
            </p>
            <p class="wind"><i class="material-icons">near_me</i> <span id="wind"></span> km/h</p>
            <p class="wind-direction"><i class="material-icons">navigation</i> <span id="navigation"></span></p>
            <p class="current-time"><i class="material-icons">access_time</i> <span id="time"></span></p>
        </div>
    </div>
</body>

</html>
